version: '3.8'

services:
  api:
    build: .
    container_name: face-detection-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MIN_DETECTION_CONFIDENCE=0.5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
